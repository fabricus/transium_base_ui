    var ContractAddr = "0x7aB29d64D02298274A612A821222bc370D611F02";
    var cur_addr = "";
    var nb_nft = 0;
    var tokenIds = [];

    var metamask = isInstalled();
        if (metamask) {
          console.log('MetaMask is installed');
          var locked = isLocked();
          if (!locked) {
            console.log('MetaMask is unlocked');

            var Contract = web3.eth.contract(abi);
            var Transium = Contract.at(ContractAddr);
            console.log(Transium);

            var web3 = new Web3(web3.currentProvider);
            nb_nft = getNbTokenOfOwner(Transium, cur_addr);

            Transium.symbol(function(error, result){
                if(!error)
                {
                    $("#symbol").html('Token Symbol: ' + result);
                    web3 = new Web3(web3.currentProvider);
                    cur_addr = web3.eth.accounts[0];
                    console.log(cur_addr);
                    nb_nft = getNbTokenOfOwner(Transium, cur_addr);
                }
                else
                  console.error(error);
            });
          } else {
            console.log('MetaMask is locked');
          }
        } else {
          console.log('MetaMask is not installed');
        }

        function mintToken() {
          var metamask = isInstalled();
          if (metamask) {
            var locked = isLocked();
            if (!locked) {
              //minting a new 721 token
              Transium.mintWithTokenURI(cur_addr, $("#tokenID").val(), $("#tokenURI").val(),
                function(err, res) {
                  if (!err) {
                    console.log(res);
                  }
                }
              );
            }
          }
        }

        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function listTokens() {
          //nb_nft = getNbTokenOfOwner(Transium, cur_addr);
          console.log("NRC721 owned: " + nb_nft);

          var batch = web3.createBatch();
          var tempo = 0;
          for (i=0; i<nb_nft; i++) {
            batch.add(Transium.tokenOfOwnerByIndex.request(cur_addr, i, function(error, res){
              Transium.tokenURI(res.c[0], function (err, result) {
                tempo++;
                try {
                  var jRes = JSON.parse(result);
                  console.log(jRes);
                  tokenIds.push(jRes);
                } catch (e) {
                  // URI isn't a proper JSON
                  tokenIds.push(undefined);
                }
              });
            }));
          }
          batch.execute();

          console.log("Waiting");
          await sleep(2000);
          console.log("Done");
          for (j=0; j<nb_nft; j++) {
            var res = "Token #" + j + " URI = " + JSON.stringify(tokenIds[j]) + "<br />";
            $("#res").append(res);
          }
        }

    <input type="button" onclick="javascript:listTokens();return false;" value="list owned NFTs" /><br /><br />
